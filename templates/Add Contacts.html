<section id="AddContacts" class="wrapper">
	<div class="inner">
		<div class="row">
			<div class="12u 12u$(medium)">
				<h3>Groups</h3>
				<hr>
				<form id="addGroup">
					<input type="hidden" value="add_group" name="action">
					<input type="hidden" value="{{cookie.username}}" name="username">
					<input type="hidden" value="{{cookie.api_key}}" name="api_key">
					<div class="row uniform">
						<div class="8u 12u$(medium)">
							<input type="text" name="group_text" ng-model="groupName" id="name" value="" placeholder="Enter Group Name" />
						</div>
						<div class="4u 12u$(medium)">
							<center>
								<ul class="actions">
									<li><input type="submit" value="Add Group"> </li>
									<li class="loading" style="display: none;">
										<div class="loader"></div>
									</li>
								</ul>
							</center>	
							
						</div>
					</div>
				</form>
				<h4 style="float: left;">All Groups</h4>
				
				<form id="deleteGroup">
					<input type="hidden" value="delete_groups" name="action">
					<input type="hidden" value="{{cookie.username}}" name="username">
					<input type="hidden" value="{{cookie.api_key}}" name="api_key">
					<center ng-hide="loading2">
						Loading Groups..<div class="loader"></div>
					</center>
					<table ng-hide = "groupsTable">
						<thead>
							<tr>
								<th><input type="checkbox" id="groups" onChange="script.default.selectAll(this.id);">
									<label for="groups">Group Id</label></th>
								<th>Group Name</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="group in groups  | orderBy:'name'"> 
								<td><input type="checkbox" name="groups[]" class="groups" id="{{group.id}}" value="{{group.id}}">
									<label for="{{group.id}}">{{group.id}}</label></td>
								<td class="pointer" ng-click="groupContacts(group.id)" style="color:#5385c1;">{{group.name}}</td>
							</tr>
						</tbody>
					</table>
					
					<input type="submit" onclick="return confirm('Are you sure you want to delete this items?');" value="Delete Groups">
					<center>
						<div class="loader" ng-hide="loading3"></div>
					</center>
				</form>


				<h3>Contacts</h3>
				<hr>
				<form id="addContacts">
					<input type="hidden" value="add_contacts" name="action">
					<input type="hidden" value="{{cookie.username}}" name="username">
					<input type="hidden" value="{{cookie.api_key}}" name="api_key">
					<div class="row uniform">
						<div class="6u 12u$(medium)">
							<div class="12u$">
								<div class="select-wrapper">
									<select name="group_selcted" id="category">
										<option value="" disabled selected>- Select Group -</option>
										<option ng-repeat="group in groups" value="{{group.id}}">{{group.name}}</option>
									</select>
								</div>
							</div>
							<!-- <div class="12u 12u$(medium)"> -->
							<br><a href="sample/Contacts Sample.csv" style="text-decoration: none;">Sample Download</a>
						<!-- </div> -->
						</div>
						<div class="2u 12u$(medium)">
							Select File to upload<br>
							<input name="fileToUpload" type="file" />
						</div>
						<div class="4u 12u$(medium)">
							<center>
								<ul class="actions">
									<li><input type="submit" value="Import Contacts"> </li>
									<li ng-hide="loading1">
										<div class="loader"></div>
									</li>
								</ul>
							</center>	
						</div>
						
					</div>
					</form>
					<div class="row uniform" ng-hide="contactsTable">
						<div class="12u 12u$(medium)">
							<h3>List of contacts Added</h3>
							<table>
								<thead>
									<tr>
										<th>First Name</th>
										<th>Last Name</th>
										<th>Number</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="contact in addedContacts">
										<td>{{contact.firstName}}</td>
										<td>{{contact.lastName}}</td>
										<td>{{contact.number}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
			</div>
		</div>
	</div>
	
</section>
