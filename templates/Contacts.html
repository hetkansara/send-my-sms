<section id="Contacts" class="wrapper">
	<div class="inner">
		<div class="row">
			<div class="12u 12u$(medium)">
				<form id="deleteContacts">
					<div class="row uniform">
						
						<div class="12u 12u$(medium)">
							<h3>All Contacts of Group</h3>
							<div class="12u$">
								<div class="select-wrapper">
									<select name="group_selected" ng-model="group_selected" id="category">
										<option value="" disabled selected>- Select Group -</option>
										<option ng-repeat="group in groups" value="{{group.id}}">{{group.name}}</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<hr>		
					<input type="hidden" value="delete_contacts" name="action">
					<input type="hidden" value="{{cookie.username}}" name="username">
					<input type="hidden" value="{{cookie.api_key}}" name="api_key">
					<center ng-hide="loading">
						Loading Contacts..<div class="loader"></div>
					</center>
					<div ng-hide="ContactTable">
						<table >
							<thead>
								<tr>
									<th><input type="checkbox" id="{{group_selected}}" onChange="selectAll(this.id);">
									<label for="{{group_selected}}">Contact</label></th>
									<th>First Name</th>
									<th>Last Name</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="contact in contacts | orderBy:'first_name' | filter:{group_id:group_selected} "> 
									<td><input type="checkbox" name="contacts[]" id="{{contact.number}}" class="{{group_selected}}" value="{{contact.number}}">
									<label for="{{contact.number}}">{{contact.number}}</label></td>
									<td>{{contact.first_name}}</td>
									<td>{{contact.last_name}}</td>
								</tr>
							</tbody>
						</table>
						<input type="submit" onclick="return confirm('Are you sure you want to delete this items?');" value="Delete Contacts" ng-click="showLoading()">
						<div class="loader" ng-hide="loading2" style="float: right;"></div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
</section>
